# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: python_poetry_package

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ 3.8, 3.9, "3.10", "3.11", "3.12" ]
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1

      - name: upload poetry error log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: poetry-error-log
          path: |
            /home/runner/work/snakefmt/snakefmt/poetry-installer-error-*.log

      - name: Install dependencies
        run:  make install-ci

      - name: Check formatting with black and isort
        run:  make check-fmt

      - name: Lint with flake8
        run:  make lint

      - name: Test and generate coverage report with pytest
        run:  |
              # have to do this as use of tmpdir in tests changes directory
              covg_report="$(pwd)/coverage.xml"
              poetry run pytest --cov=snakefmt --cov-report=xml:$covg_report --cov-branch tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
